<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="about-header">
        <div class="container">
            <h1 class="about-title">About Us</h1>
        </div>
    </header>

    <main>
        <section class="team-section">
            <div class="container">
                <h2 class="section-title">Meet Our Team</h2>
                <div class="team-container">
                    <div class="team-card">
                        <img src="navi.jpg" alt="Team Member" class="team-image">
                        <h3 class="team-name">Naveenkumar</h3>
                        <p class="team-role">CEO</p>
                    </div>
                    <div class="team-card">
                        <img src="shivu.jpg" alt="Team Member" class="team-image">
                        <h3 class="team-name">Shivu</h3>
                        <p class="team-role">CTO</p>
                    </div>
                    <div class="team-card">
                        <img src="ganesh.jpg" alt="Team Member" class="team-image">
                        <h3 class="team-name">Ganesh</h3>
                        <p class="team-role">Designer</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="values-section">
            <div class="container">
                <h2 class="section-title">Our Values</h2>
                <ul class="values-list">
                    <li class="value-item">Integrity</li>
                    <li class="value-item">Innovation</li>
                    <li class="value-item">Excellence</li>
                </ul>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p> 2024 KraftPixel. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
